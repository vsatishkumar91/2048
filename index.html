<!DOCTYPE html>
<html>
  <head>
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>2048</h1>
        <div class="score-container">
          <div class="score-title">score</div>
          <span id="score">0</span>
        </div>
        <div class="score-container">
          <div class="score-title">high score</div>
          <span id="highScore">0</span>
        </div>
      </div>
      <span id="result">Join the numbers and get to the <strong>2048</strong> tile!</span>
      <div class="grid"></div>
    </div>
  </body>
</html>
